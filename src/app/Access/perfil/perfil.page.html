<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>Bienvenido/a {{username}}</h1>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-list>
          
        
          <ion-item>
            <ion-input label="Nombre" placeholder="Ingresa tu nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Apellido" placeholder="Ingresa tu apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Nivel " placeholder="Enter company name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select label="Default label" placeholder="Favorite Fruit">
              <ion-select-option value="apple">Apple</ion-select-option>
              <ion-select-option value="banana">Banana</ion-select-option>
              <ion-select-option value="orange">Orange</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input label="Fecha de Nacimiento" ></ion-input>

            <ion-datetime presentation="date"></ion-datetime>

          </ion-item>
        
        </ion-list>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
