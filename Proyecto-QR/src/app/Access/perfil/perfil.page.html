<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-card>
      <p class="welcome-text">Bienvenido/a {{username}}</p>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos Adicionales</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input placeholder="Ingresa tu nombre"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input placeholder="Ingresa tu apellido"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Nivel de Educación</ion-label>
            <ion-select placeholder="Selecciona">
              <ion-select-option value="Primaria">Primaria</ion-select-option>
              <ion-select-option value="Secundaria">Secundaria</ion-select-option>
              <ion-select-option value="Tecnica">Educación Técnica</ion-select-option>
              <ion-select-option value="Profesional">Educación Profesional</ion-select-option>
              <ion-select-option value="Superior">Educación Superior</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-item >
            <ion-label style="text-align: start;">Fecha Nacimiento</ion-label>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime"
                presentation="date"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
          
        </ion-list>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
