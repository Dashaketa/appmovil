<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario" ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button (click)="ingresar()" expand="block" fill="clear" shape="round">
            Ingresar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="recuperar()" expand="block" fill="clear" shape="round">
            Recuperar Contrase√±a
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>QR-Project</ion-title>
  </ion-toolbar>
</ion-footer>
